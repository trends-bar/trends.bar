type TrendGridLayout {
    i: String
    x: Int
    y: Int
    w: Int
    h: Int
    moved: Boolean
    static: Boolean
}

type TrendLayout {
    _id: ID!
    name: String
    trendId: String
    username: String
    granularity: Int
    cols: Int
    width: Int
    gridLayout: [TrendGridLayout]
    gridContent: [ContentWidget]
}

type ContentWidgetTableColumn {
    title: String
    query: String
    field: String
    transform: String
}

type ContentWidget {
    type: String!
    i: String!

    title: String
    subtitle: String

    tableKeyTitle: String
    tableKeyQuery: String
    tableKeyField: String
    tableKeyTransform: String
    tableColumns: [ContentWidgetTableColumn]
}

input ContentWidgetTableColumnInput {
    title: String
    query: String
    field: String
    transform: String
}

input ContentWidgetTitleInput {
    type: String!
    i: String!

    title: String
    subtitle: String

    tableKeyTitle: String
    tableKeyQuery: String
    tableKeyField: String
    tableKeyTransform: String
    tableColumns: [ContentWidgetTableColumnInput]
}

input TrendGridLayoutInput {
    i: String
    x: Int
    y: Int
    w: Int
    h: Int
    moved: Boolean
    static: Boolean
}

input TrendLayoutInput {
    name: String
    trendId: String
    username: String
    granularity: Int
    cols: Int
    width: Int
    gridLayout: [TrendGridLayoutInput!]
    gridContent: [ContentWidgetTitleInput!]
}

type Query {
    trendLayouts(trendId: String!, username:String!): [TrendLayout]
    trendLayout(layoutName: String!, trendId: String!, username:String!): TrendLayout
}

type Mutation {
    upsertTrendLayout(trendLayout: TrendLayoutInput): TrendLayout
}
